<!DOCTYPE html>
<html lang="en">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    {{ name }}
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li><a href="connections">Connections</a></li>
                <li><a href="credentials">Credentials</a></li>
                <li class="active"><a href="proofs">Proofs</a></li>
            </ul>
        </div>
    </nav>

  <div class="jumbotron text-center">
    {% if name %}
    <h1> {{ name }}: Proofs </h1>
    {% else %}
    <h1> Sorry, no agent detected </h1>
    {% endif %}
  </div>
  <div class="container">
      <div class="col-sm-4">
          <h3><u>Actions</u></h3>
          <button class="btn btn-primary" id="issue_proof" onclick="requestProof()">
              {% if name == "flaskvendor" %}
              Request Proof of Payment
              {% elif name =="flaskshipper" %}
              Request Proof of Package Ownership
              {% elif name =="flaskuser" %}
              Request Proof of Package Status
              {% else  %}
              None
              {% endif %}
          </button>
      </div>
      <div class="col-sm-4">
        <h3><u>Proof Exchange History</u></h3>
        <p id ="proof_ex_hist"></p>
      </div>
    </div>
  </div>

    <script>
    $(document).ready(function(){
    $.ajax({ url: "/home/proofs/history",
        context: document.body,
        dataType:'json',
        success: function(response){
           console.log("object: %0", response)
           console.log("object :%0", response["results"])
           var results = response["results"]
           for (var i= 0; i < results.length; i++) {
               $('#proof_ex_hist').append("Updated at: " + results[i].updated_at + "<br>");
               $('#proof_ex_hist').append("Connection ID: " + results[i].connection_id + "<br>");
               $('#proof_ex_hist').append("Role: " + results[i].role + "<br>");
               $('#proof_ex_hist').append("State: " + results[i].state + "<br>");
               if (results[i].hasOwnProperty("verified")) {
                   $('#proof_ex_hist').append("Verification Result: " + results[i].verified + "<br>");
               }
           }
        }});
    });
  </script>


    <script>
 function requestProof() {
   var xhttp = new XMLHttpRequest();
   xhttp.onreadystatechange = function() {
     if (this.readyState == 4 && this.status == 200) {
        location.reload(true)
     }
   };
   xhttp.open("GET", "/proofs/request", true);
   xhttp.send();
 }
</script>
</body>
</html>
